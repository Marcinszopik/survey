<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Survey practice</title>
</head>
<body>
  <div class="favdrink">
    <h2>What is your favorite drink?</h2>
    <select class="form-control" id="beverage">
      <option>Coffee</option>
      <option>Tea</option>
      <option>water</option>
      <option>Tequila</option>
    </select>
  </div>

  <h2>How often do you drink water?</h2>
  <select class="form-control" id="beverage">
    <option value="1">Daily</option>
    <option value="2">Twice a Day</option>
    <option value="3">Three times a Day</option>
    <option value="4">All Day</option>
  </select>


  <h2>What flavor tea do you  enjoy?</h2>
  <div class="radio">
    <label>
      <input type="radio" name="flavor" value="jasmin" checked>
      jasmin
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="flavor" value="green">
      green
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="flavor" value="black">
      black
    </label>
  </div>

  <h2>Are you old enough to drink tequila</h2>
  <div class="form-group">
    <label for="born">Date of birth:</label>
    <input id="born" class="form-control" type="date">
  </div>

  <div class="form-group">
    <label for="color">What is your favorite color?</label>
    <input id="color" class="form-control" type="color">
  </div>



  </body>
</html>
